<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма обучения</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="scripts/widget.js" type="module"></script>

  </head>

  <body>
    <div class="wrapper">
      <div class="filter">
        <div class="category">
          <img src="./img/man-fashion.svg" alt="man">
          <span>men's</span>
        </div>
        <div class="category">
          <img src="./img/girl-fashion.svg" alt="girl">
          <span>women's</span>
        </div>
        <div class="category">
          <img src="./img/holiday.svg" alt="fashin">
          <span>jewelery</span>
        </div>
        <div class="category">
          <img src="./img/electro.svg" alt="electro">
          <span>electronics</span>
        </div>        
        <div class="currency">
          <h3>Сurrency</h3>
          <div class="flag">
            <img src="./img/by.png" alt="BY">            
            <img src="./img/ru.png" alt="RUB">            
            <img src="./img/us.png" alt="USD">
          </div>
        </div>
      </div>
      <div class="cards"></div>
      <div id="app"></div>
    </div>

    <script src="./js/index.js"></script>
  </body>

</html>
